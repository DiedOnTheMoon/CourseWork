<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="eng" >
<head th:include="parts/common.html :: commonHead">
    <title>Login</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-2 " style="color: darkgreen" th:if="${param.logout}">
                You have been logged out.
            </div>
            <label class="control-label col-md-2" for="username"> User Name : </label>
            <div class="col-md-offset-2 col-md-2 ">
                <input id="username" class="form-control" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="password"> Password: </label>
            <div class="col-md-offset-2 col-md-2">
                <input id="password" class="form-control" type="password" name="password"/>
            </div>
            <div class="col-md-offset-2 col-md-2" th:if="${param.error}" style="color: red">
                Invalid username or password.
            </div>
        </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-4">
            <input class="btn btn-dark" type="submit" value="Sign In"/>
        </div>
    </div>
</form>
</body>
</html>
