<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head th:include="parts/common.html :: commonHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="parts/common.html :: navigation"></div>
    <form method="post" th:action="@{/specificBook/(id=${id})/add}" th:object="${specificBook}">
        <div class="form-group col-md-1 pt-5">
            <label>
                Shelf:
                <input type="text" name="shelf" th:field="${specificBook.shelf}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <label>
                Rank:
                <input type="text" name="rank" th:field="${specificBook.rank}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <label>
                Room:
                <input type="text" name="room" th:field="${specificBook.room}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <input class="btn btn-dark" type="submit" value="Add">
        </div>
    </form>
</body>
</html>
