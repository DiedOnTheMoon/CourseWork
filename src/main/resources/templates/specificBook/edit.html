<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head th:include="parts/common.html :: commonHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="parts/common.html :: navigation"></div>
    <form th:method="post" th:object="${book}">
        <div class="form-group col-md-1 pt-5">
            <label> Shelf:<p></p>
                <input name="shelf" th:field="${book.shelf}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <label> Rank:<p></p>
                <input name="rank" th:field="${book.rank}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <label> Room:<p></p>
                <input name="room" th:field="${book.room}">
            </label>
        </div>
        <div class="form-group col-md-1">
            <input class="btn btn-dark" type="submit" value="Save changes" th:action="@{/specificBook/edit}">
        </div>
    </form>
</body>
</html>
